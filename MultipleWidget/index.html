<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            /* overflow: hidden; */
            border: none;
        }

        html,
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <iframe src="weather.html" width="400px" height="500"></iframe>
    <iframe id="ex2" src="weatherChart.html" width="400px" height="500"></iframe>

    <script>
        window.addEventListener("message", function (event) {
            if (event.data.form === "ex1") {
                document.getElementById("ex2").contentWindow.postMessage(event.data, window.location.origin);
                console.log(window.location.origin);
                
            }
        });



    </script>
</body>

</html>
